<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-icon name="apps-outline" class="home-icon"></ion-icon>
      <p class="welcome-message">Hola <strong>{{userName}}</strong>. Sentite en casa.</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/edit-profile">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  
    <ion-tab-button (click)="logout()" fill="clear">
      <ion-icon name="log-out-outline" color="danger"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
