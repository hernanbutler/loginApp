<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button 
        defaultHref="/home" 
        text="Ir AtrÃ¡s" 
        color="danger" 
        icon="chevron-back-circle-outline"
        class="custom-back-button">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-content">
  <ion-card class="custom-card">
    <ion-card-content>
      <div class="header-content">
        <ion-icon name="pencil-outline" class="edit-profile-icon" color="danger"></ion-icon>
        <p class="welcome-message">Edita tu perfil</p>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="guardar()">
        <ion-item class="custom-item">
          <ion-label position="floating" for="name">Nombre</ion-label>
          <ion-input id="name" formControlName="name"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating" for="email">Email</ion-label>
          <ion-input id="email" formControlName="email"></ion-input>
        </ion-item>
        
        <ion-button expand="block" type="submit" color="danger" [disabled]="!profileForm.valid">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
